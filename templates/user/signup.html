{% extends 'base2.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row p-4">
        <div class="col-4 m-5 signup offset-md-4 ">
            <form method="post">
              {% csrf_token %}
               {{form|crispy }}
                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
            <a href="{% url 'user-login' %}">Have An Account Login From here</a>
        </div>
        
    </div>
</div>
{% endblock %}
